<h1 mat-dialog-title> Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="personForm">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input formControlName="firstName" matInput placeholder="Ivan" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input formControlName="lastName" matInput placeholder="Ivanov" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input formControlName="email" matInput placeholder="pat@example.com" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Age</mat-label>
      <input formControlName="age" matInput type="number" placeholder="21" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" placeholder="" required>
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addPerson()">{{actionBtn}}</button>
  </div>
</div>
